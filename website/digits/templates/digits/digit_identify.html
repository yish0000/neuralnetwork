<html>
<head>
    <meta charset="utf-8">
    <title>手写数字识别</title>
</head>
<body>
{% load static %}
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="{% static 'digits/htm5_canvas_draw.js' %}"></script>
<div align="center">
    <canvas id="myCanvas" width="300" height="300" style="border:2px solid #6699cc"></canvas>
    <div class="control-ops">
    Line width : <select id="selWidth">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="16">16</option>
        <option value="20" selected="selected">20</option>
    </select>
    Color : <select id="selColor">
        <option value="white" selected="selected">white</option>
        <option value="blue">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="gray">gray</option>
    </select>
    </div><br>
    <button type="button" class="btn btn-primary" onclick="javascript:clearArea();return false;">清空画板</button>
    <button onclick="javascript:DrawPic();return false;">画图</button>
    <button onclick="javascript:IdentifyPic();return false;">识别</button>
</div>
</body>
</html>
